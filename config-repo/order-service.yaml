server:
  port: 0 

spring:
  application:
    name: order-service
  config:
    import: optional:configserver:http://localhost:8888

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
