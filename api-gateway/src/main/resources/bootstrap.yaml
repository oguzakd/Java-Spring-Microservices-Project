spring:
  application:
    name: api-gateway
  cloud:
    config:
      uri: http://localhost:8888
      enabled: true
  main:
    web-application-type: reactive

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.netty: DEBUG